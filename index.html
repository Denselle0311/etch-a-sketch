<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="./script/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <h2>Settings</h2>
            <input type="color" id="color-picker">
            <button id="color-mode">Color mode</button>
            <button id="rnd-color">Random color</button>
            <button id="eraser">Eraser</button>
            <button id="grid-lines">Grid lines</button>
            <button id="clear">Clear</button>
            <div class="size-value"></div>
            <input type="range" name="grid-size" id="grid-size" value="4" min="4" max="64">
        </div>
        <div class="container">
            
        </div>
    </main>
</body>
</html>
